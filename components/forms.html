<!-- Reusable Form Components -->
<!-- Copy and customize these form templates as needed -->

<!-- ========================================================================== -->
<!-- 1. CONTACT FORM -->
<!-- ========================================================================== -->
<form id="contact-form" class="space-y-6">
    <div class="form-group">
        <label for="name" class="form-label">Full Name *</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-input" 
            placeholder="John Doe"
            required
        >
    </div>
    
    <div class="form-group">
        <label for="email" class="form-label">Email Address *</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="john@example.com"
            required
        >
    </div>
    
    <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input 
            type="tel" 
            id="phone" 
            name="phone" 
            class="form-input" 
            placeholder="+1 (555) 123-4567"
        >
    </div>
    
    <div class="form-group">
        <label for="subject" class="form-label">Subject *</label>
        <select id="subject" name="subject" class="form-select" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="sales">Sales Question</option>
            <option value="partnership">Partnership Opportunity</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message" class="form-label">Message *</label>
        <textarea 
            id="message" 
            name="message" 
            class="form-textarea" 
            placeholder="Tell us how we can help you..."
            required
            minlength="10"
        ></textarea>
        <div class="form-help">Minimum 10 characters</div>
    </div>
    
    <div class="form-group">
        <label class="flex items-start gap-2">
            <input type="checkbox" name="consent" required class="mt-1">
            <span class="text-sm text-gray-600">
                I agree to the <a href="privacy.html" class="text-primary hover:underline">Privacy Policy</a> 
                and <a href="terms.html" class="text-primary hover:underline">Terms of Service</a> *
            </span>
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block">
        Send Message
    </button>
</form>

<!-- ========================================================================== -->
<!-- 2. NEWSLETTER SIGNUP FORM -->
<!-- ========================================================================== -->
<form id="newsletter-form" class="flex flex-col sm:flex-row gap-3">
    <div class="flex-1">
        <input 
            type="email" 
            name="email" 
            class="form-input w-full" 
            placeholder="Enter your email"
            required
        >
    </div>
    <button type="submit" class="btn btn-primary whitespace-nowrap">
        Subscribe
    </button>
</form>

<!-- ========================================================================== -->
<!-- 3. SEARCH FORM -->
<!-- ========================================================================== -->
<form class="relative">
    <input 
        type="search" 
        name="query" 
        class="form-input pl-10 pr-4" 
        placeholder="Search..."
    >
    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
</form>

<!-- ========================================================================== -->
<!-- 4. LOGIN FORM -->
<!-- ========================================================================== -->
<form id="login-form" class="space-y-6">
    <div class="form-group">
        <label for="login-email" class="form-label">Email Address</label>
        <input 
            type="email" 
            id="login-email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
        >
    </div>
    
    <div class="form-group">
        <div class="flex items-center justify-between mb-2">
            <label for="password" class="form-label mb-0">Password</label>
            <a href="#forgot" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
        <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••"
            required
            minlength="8"
        >
    </div>
    
    <div class="form-group">
        <label class="flex items-center gap-2">
            <input type="checkbox" name="remember">
            <span class="text-sm text-gray-600">Remember me</span>
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block">
        Sign In
    </button>
    
    <div class="text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="http://localhost:3000/signup" class="text-primary font-semibold hover:underline">Sign up</a>
    </div>
</form>

<!-- ========================================================================== -->
<!-- 5. SIGNUP FORM -->
<!-- ========================================================================== -->
<form id="signup-form" class="space-y-6">
    <div class="grid md:grid-cols-2 gap-6">
        <div class="form-group">
            <label for="first-name" class="form-label">First Name *</label>
            <input 
                type="text" 
                id="first-name" 
                name="firstName" 
                class="form-input" 
                placeholder="John"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="last-name" class="form-label">Last Name *</label>
            <input 
                type="text" 
                id="last-name" 
                name="lastName" 
                class="form-input" 
                placeholder="Doe"
                required
            >
        </div>
    </div>
    
    <div class="form-group">
        <label for="signup-email" class="form-label">Email Address *</label>
        <input 
            type="email" 
            id="signup-email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
        >
    </div>
    
    <div class="form-group">
        <label for="signup-password" class="form-label">Password *</label>
        <input 
            type="password" 
            id="signup-password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••"
            required
            minlength="8"
        >
        <div class="form-help">Must be at least 8 characters</div>
    </div>
    
    <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm Password *</label>
        <input 
            type="password" 
            id="confirm-password" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="••••••••"
            required
            minlength="8"
        >
    </div>
    
    <div class="form-group">
        <label class="flex items-start gap-2">
            <input type="checkbox" name="terms" required class="mt-1">
            <span class="text-sm text-gray-600">
                I agree to the <a href="terms.html" class="text-primary hover:underline">Terms of Service</a> 
                and <a href="privacy.html" class="text-primary hover:underline">Privacy Policy</a> *
            </span>
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block">
        Create Account
    </button>
    
    <div class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="http://localhost:3000/login" class="text-primary font-semibold hover:underline">Sign in</a>
    </div>
</form>

<!-- ========================================================================== -->
<!-- 6. FILTER FORM -->
<!-- ========================================================================== -->
<form class="space-y-4">
    <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <option value="">All Categories</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="data">Data Science</option>
            <option value="ai">AI & Machine Learning</option>
            <option value="devops">DevOps</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="level" class="form-label">Difficulty Level</label>
        <select id="level" name="level" class="form-select">
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="duration" class="form-label">Duration</label>
        <select id="duration" name="duration" class="form-select">
            <option value="">Any Duration</option>
            <option value="short">Less than 2 hours</option>
            <option value="medium">2-5 hours</option>
            <option value="long">More than 5 hours</option>
        </select>
    </div>
    
    <div class="flex gap-3">
        <button type="submit" class="btn btn-primary flex-1">
            Apply Filters
        </button>
        <button type="reset" class="btn btn-secondary">
            Reset
        </button>
    </div>
</form>

<!-- ========================================================================== -->
<!-- 7. BOOKING FORM -->
<!-- ========================================================================== -->
<form id="booking-form" class="space-y-6">
    <div class="form-group">
        <label for="booking-date" class="form-label">Preferred Date *</label>
        <input 
            type="date" 
            id="booking-date" 
            name="date" 
            class="form-input"
            required
        >
    </div>
    
    <div class="form-group">
        <label for="booking-time" class="form-label">Preferred Time *</label>
        <select id="booking-time" name="time" class="form-select" required>
            <option value="">Select a time</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="session-type" class="form-label">Session Type *</label>
        <select id="session-type" name="sessionType" class="form-select" required>
            <option value="">Select session type</option>
            <option value="consultation">Initial Consultation (30 min)</option>
            <option value="mentorship">Mentorship Session (60 min)</option>
            <option value="code-review">Code Review (45 min)</option>
            <option value="career">Career Guidance (60 min)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="booking-notes" class="form-label">Additional Notes</label>
        <textarea 
            id="booking-notes" 
            name="notes" 
            class="form-textarea" 
            placeholder="Tell us what you'd like to focus on..."
        ></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block">
        Book Session
    </button>
</form>
